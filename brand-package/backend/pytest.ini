[tool:pytest]
# Pytest configuration

# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Plugins
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
    --maxfail=1
    --asyncio-mode=auto

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    requires_api: marks tests that require external API access
    requires_db: marks tests that require database

# Coverage settings
[coverage:run]
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Asyncio settings
asyncio_mode = auto

# Environment variables for testing
env = 
    APP_ENV=test
    TESTING=true
    DATABASE_URL=sqlite:///test.db